<body>
    <div class="TwoTrackSlider">
        <div><input type="text" id="min" value="10"></div>
        <div class="rangeslider">
            <input class="min" name="range_1" type="range" min="1" max="100" value="10" id="minSlider"/>
            <input class="max" name="range_1" type="range" min="1" max="100" value="90" id="maxSlider"/>
        </div>
        <div><input type="text" id="max" value="90"></div>
    </div>
    <script src="script.js"></script>
</body>
